<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
<link rel="stylesheet" type="text/css"
	href="/ecollege/bs/bootstrap.min.css">
<script src="/ecollege/bs/bootstrap.min.js"></script>
<script src="/ecollege/bs/jquery-3.4.1.min.js"></script>
<style>
/* Make the image fully responsive */
.carousel-inner img {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>

	<div id="demo" class="carousel slide" data-ride="carousel">
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/ecollege/images/college7.jpg" alt="Los Angeles"
					width="1100" height="500">
				<div class="carousel-caption">
					<h3>Hostel</h3>
					<p>Welcome To Our College</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/ecollege/images/college5.jpg" alt="Chicago" width="1100"
					height="500">
				<div class="carousel-caption">
					<h3>Campus</h3>
					<p>Hope You Had A Great Time</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/ecollege/images/college8.jpg" alt="New York" width="1100"
					height="500">
				<div class="carousel-caption">
					<h3>College</h3>
					<p>Be A Part Of Something Beautiful</p>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#demo" data-slide="prev"> <span
			class="carousel-control-prev-icon"></span>
		</a> <a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
	<link rel="stylesheet" type="text/css"
		href="/ecollege/bs/bootstrap.min.css">
	<script src="/ecollege/bs/bootstrap.min.js"></script>
	<script src="/ecollege/bs/jquery-3.4.1.min.js"></script>
</body>
</html>
